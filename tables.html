<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tables
   </title>
   <style>
      th,
      td {
         border: 1px solid black;
      }
   </style>
</head>

<body>
   <h1>Heaviest Birds</h1>
   <table>
      <thead>
         <tr>
            <th>Animal</th>
            <th>Average Weight [kg(lb)]</th>
            <th>Maximum Weight [kg(lb)]</th>
            <th>flighted</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Ostrich</td>
            <td>104(230)</td>
            <td>110(240)</td>
            <td>No</td>
         </tr>
         <tr>
            <td>Somali Ostrich</td>
            <td>90(200)</td>
            <td>110(240)</td>
            <td>No</td>
         </tr>
         <td>Wild Turkey</td>
         <td>60(80)</td>
         <td>65(87)</td>
         <td>Yes</td>
      </tbody>
   </table>
   <hr>
   <h2>V2
   </h2>
   <table>
      <thead>
         <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass [kg(lb)]</th>
            <th rowspan="2">flighted</th>
         </tr>
         <tr>
            <th>kg</th>
            <th>lb</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Ostrich</td>
            <td>104()</td>
            <td>230</td>
            <td>No</td>
         </tr>
         <tr>
            <td>Somali Ostrich</td>
            <td>90</td>
            <td>200</td>
            <td>No</td>
         </tr>
         <td>Wild Turkey</td>
         <td>60</td>
         <td>(80)</td>
         <td>Yes</td>
      </tbody>
   </table>
</body>

</html>
