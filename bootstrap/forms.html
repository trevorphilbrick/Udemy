<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

   <title>Bootstrap Forms</title>
</head>

<body>
   <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#" class="">
         <div class="row">
            <div class="form-group col-md-6">
               <label for="email">Email</label>
               <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group col-md-6">
               <label for="password">Password</label>
               <input type="password" class="form-control" placeholder="password">
            </div>
         </div>

         <div class="form-group col">
            <label for="address">Address</label>
            <input type="text" class="form-control" placeholder="address">
         </div>
         <div class="row ">
            <div class="form-group col-md-6"><label for="city">City</label>
               <input type="text" class="form-control" id="city" placeholder="city">
            </div>

            <div class="form-group col-6 col-md-3">
               <label for="state">State</label>
               <select name="state" id="state" class="form-control">
                  <option value="alabama">Alabama</option>
                  <option value="Kansas">Kansas</option>
               </select>
            </div>
            <div class="form-group col-6 col-md-3">
               <label for="zipcode">Zip Code</label>
               <input type="text" class="form-control" id="zipcode" placeholder="zipcode">
            </div>
         </div class="form-group">
         <div class="form-check col">
            <input class="form-check-input" type="checkbox" value="" id="tos">
            <label class="form-check-label" for="flexCheckDefault">
               Sign Me Up!
            </label>
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
         </div>

   </div>
   </form>

   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

   <!-- Option 2: Separate Popper and Bootstrap JS -->
   <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
