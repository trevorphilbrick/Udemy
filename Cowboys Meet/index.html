<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboys Meet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;1,700&display=swap"
        rel="stylesheet">

<body>
    <header>
        <nav>
            <a href="#" class="nav-content logo-anchor"><img src="IMAGES/LogoMakr-33HvZO.png" alt="Logo"
                    class="logo"></a>
            <ul id="navbar-expand">
                <li class="nav-content"><a href="#">Login</a></li>
                <li class="nav-content"><a href="#">Sign Up</a></li>
                <li class="nav-content"><a href="#">About</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="signup-text">
            <h2>Find Your Partner Lickity Split!</h2>
            <p>Whether you're looking to dance or searching for a life-long riding partner, you'll meet 'em here</p>
        </div>
        <div class="signup-form">
            <form action="signup" class="signup">
                <h3>Sign up</h3>
                <input type="text" placeholder="First Name" class="form-element">
                <input type="text" placeholder="Last Name" class="form-element">
                <input type="email" placeholder="Email Address" class="form-element">
                <input type="password" placeholder="Create A Password" class="form-element">
                <button type="submit" class="form-element form-element-button">Yee Haw!</button>
                <hr>
                <p>Already signed up to dance? <span><a href="#">Login</a></span></p>
        </div>
        </form>
    </main>
